#http://www.tinymce.com/wiki.php/Configuration
production: 

#### Theme ####

  theme: modern
  
#### Register plugins ####

  plugins: |
    advlist wordcount autolink lists link image charmap print preview hr anchor pagebreak
    visualblocks visualchars code fullscreen searchreplace
    insertdatetime media nonbreaking save table contextmenu
    emoticons template paste textcolor moxiemanager
  
#### Basic conf ####

  end_container_on_empty_block: true
  resize: true
  visualblocks_default_state: false
  toolbar_items_size: 'small'
  image_advtab: true
  wordcount: true
  
  paste_data_images: true
  paste_auto_cleanup_on_paste : true
  paste_create_paragraphs: false
  paste_create_linebreaks: false
  paste_remove_spans: true
  paste_remove_styles: true
  paste_remove_styles_if_webkit: true
  paste_retain_style_properties: none
  paste_strip_class_attributes: all
  paste_text_sticky: true
  paste_text_sticky_default: true
  convert_urls: false
  valid_elements : em/i,strong/b,ol,ul,li,br,p,a[href|target|title|alt],h1,h2,h3,h4,pre,section,article,blockquote,aside,figure,hgroup
  force_br_newlines: false
  force_p_newlines: true
  forced_root_block: false
  invalid_elements: font
  
  
#### Menu bars ####

  menubar: false
#  menubar: "tools table format view insert edit"

#### Toolbars ####
  
  toolbar1: "bold italic underline | bullist numlist indent outdent | styleselect | undo redo | fullscreen | visualblocks | searchreplace | wordcount"
   
#### Style formats ####

  style_formats:
    - title: 'Headers' 
      items:
        - title: 'h1'
          block: 'h1'
        - title: 'h2'
          block: 'h2'
        - title: 'h3'
          block: 'h3'
        - title: 'h4'
          block: 'h4'

    - title: 'Blocks'
      items:
        - title: 'p'
          block: 'p'
        - title: 'div'
          block: 'div'
        - title: 'pre'
          block: 'pre'

    - title: 'Containers'
      items:
        - title: 'section'
          block: 'section'
          wrapper: true
          merge_siblings: false
        - title: 'article'
          block: 'article'
          wrapper: true
          merge_siblings: false
        - title: 'blockquote'
          block: 'blockquote'
          wrapper: true
        - title: 'hgroup'
          block: 'hgroup'
          wrapper: true
        - title: 'aside'
          block: 'aside'
          wrapper: true
        - title: 'figure'
          block: 'figure'
          wrapper: true

testing: 
  _extends: production
staging: 
  _extends: production  
development: 
  _extends: production